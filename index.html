<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> PASIYA-MD </title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #1a1a40, #000000);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #f7d354;
      text-shadow: 0 0 15px #f7d354, 0 0 25px #ffae00;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #f7d354; }
      to { text-shadow: 0 0 25px #ffae00, 0 0 40px #ff7700; }
    }

    .counter-box {
      margin: 30px auto;
      padding: 25px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(247, 211, 84, 0.5);
      width: 80%;
      max-width: 600px;
    }

    .counter-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    .counter {
      font-size: 50px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffee;
      transition: transform 0.3s ease;
    }

    .grow {
      transform: scale(1.2);
    }

    .chart-container {
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      background: rgba(15, 15, 30, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>âš¡ DEMONS VIP CRYPTO âš¡</header>

  <!-- Deploy Counter -->
  <div class="counter-box">
    <div class="counter-title">ðŸš€ Total Bot Deployments</div>
    <div id="deploy-counter" class="counter">0</div>
  </div>

  <!-- Active Counter -->
  <div class="counter-box">
    <div class="counter-title">ðŸ”¥ Active Running Bots</div>
    <div id="active-counter" class="counter">0</div>
  </div>

  <!-- Chart -->
  <div class="chart-container">
    <canvas id="botChart"></canvas>
  </div>

  <footer>
    Developer: FULSTRK Developer | Software & Cyber Security Engineer
  </footer>

  <script>
    // Initial values
    const START_DEPLOY = 76000;
    const START_ACTIVE = 25000;
    const INCREASE_INTERVAL = 7500; // 7.5s
    const INCREASE_AMOUNT = 1;

    // Restore saved counts from localStorage
    let deployCount = parseInt(localStorage.getItem("deployCount")) || START_DEPLOY;
    let activeCount = parseInt(localStorage.getItem("activeCount")) || START_ACTIVE;
    let lastUpdate = parseInt(localStorage.getItem("lastUpdate")) || Date.now();

    const deployElement = document.getElementById("deploy-counter");
    const activeElement = document.getElementById("active-counter");

    // Function to update DOM
    function updateDisplay() {
      deployElement.textContent = deployCount;
      activeElement.textContent = activeCount;
    }

    // Calculate missed increments (if offline)
    const now = Date.now();
    const missedSteps = Math.floor((now - lastUpdate) / INCREASE_INTERVAL);
    if (missedSteps > 0) {
      deployCount += missedSteps * INCREASE_AMOUNT;
      activeCount += missedSteps * INCREASE_AMOUNT;
    }
    updateDisplay();

    // Save new baseline
    localStorage.setItem("deployCount", deployCount);
    localStorage.setItem("activeCount", activeCount);
    localStorage.setItem("lastUpdate", now);

    // Interval updater
    setInterval(() => {
      deployCount += INCREASE_AMOUNT;
      activeCount += INCREASE_AMOUNT;

      updateDisplay();

      deployElement.classList.add("grow");
      activeElement.classList.add("grow");
      setTimeout(() => {
        deployElement.classList.remove("grow");
        activeElement.classList.remove("grow");
      }, 500);

      // Save progress
      localStorage.setItem("deployCount", deployCount);
      localStorage.setItem("activeCount", activeCount);
      localStorage.setItem("lastUpdate", Date.now());

      // Update chart
      addChartData(deployCount, activeCount);

    }, INCREASE_INTERVAL);

    // Chart.js Setup
    const ctx = document.getElementById('botChart').getContext('2d');
    const botChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [new Date().toLocaleTimeString()],
        datasets: [
          {
            label: "Deployments",
            data: [deployCount],
            borderColor: "#ffcc00",
            backgroundColor: "rgba(255,204,0,0.3)",
            fill: true,
            tension: 0.3
          },
          {
            label: "Active Bots",
            data: [activeCount],
            borderColor: "#00ffcc",
            backgroundColor: "rgba(0,255,200,0.3)",
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: "#fff" } }
        },
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        }
      }
    });

    function addChartData(deploy, active) {
      botChart.data.labels.push(new Date().toLocaleTimeString());
      botChart.data.datasets[0].data.push(deploy);
      botChart.data.datasets[1].data.push(active);

      if (botChart.data.labels.length > 10) {
        botChart.data.labels.shift();
        botChart.data.datasets[0].data.shift();
        botChart.data.datasets[1].data.shift();
      }
      botChart.update();
    }
  </script>
</body>
</html>
