
<!DOCTYPE html>
<html lang="en">
<head> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bot Deployment Tracker</title>
<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    margin: 0; padding: 0;
  }
  header {
    padding: 2rem;
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
  }
  .container {
    max-width: 960px;
    margin: auto;
    padding: 1rem;
  }
  .stats {
    display: flex;
    justify-content: space-around;
    margin-top: 2rem;
  }
  .card {
    background: rgba(255,255,255,0.15);
    border-radius: 12px;
    padding: 2rem;
    text-align: center;
    width: 30%;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }
  .card h3 { 
  font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  .card .number {
    font-size: 3rem;
    font-weight: 900;
  }
  canvas {
    margin-top: 2rem;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 1rem;
  }
  footer {
    margin-top: 4rem;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
<header>ðŸ”¥ PASIYA-MD Bot Tracker</header>
<div class="container">
  <div class="stats">
    <div class="card">
      <h3>Total Deployed Bots</h3>
      <div id="deployed" class="number">0</div>
    </div>
    <div class="card">
      <h3>Active Bots Today</h3>
      <div id="active" class="number">0</div>
    </div>
    <div class="card">
      <h3>New Deployments (24h)</h3>
      <div id="newDeploy" class="number">0</div>
    </div>
  </div>
  <canvas id="deployChart" width="900" height="400"></canvas>
</div>
<footer>Powered by PASIYA-MD Prime Bot</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Dummy live data simulation (replace with API calls)
  let deployed = 75110;
  let active = 75110;
  let newDeploy = 15000;

  const deployedEl = document.getElementById("deployed");
  const activeEl = document.getElementById("active");
  const newDeployEl = document.getElementById("newDeploy");
  // Update numbers
  function updateNumbers() {
    deployedEl.textContent = deployed.toLocaleString();
    activeEl.textContent = active.toLocaleString();
    newDeployEl.textContent = newDeploy.toLocaleString();
  }
  updateNumbers();

  // Chart.js for daily deployment trends
  const ctx = document.getElementById("deployChart").getContext("2d");
  const deployChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: ["6 days ago", "5 days ago", "4 days ago", "3 days ago", "2 days ago", "Yesterday", "Today"],
      datasets: [{
        label: "Daily Deployments",
        data: [10000, 12000, 14000, 13000, 16000, 14000, newDeploy],
        backgroundColor: "rgba(255, 255, 255, 0.2)",
        borderColor: "#FFD700",
        borderWidth: 3,
        fill: true,
        tension: 0.3,
        pointRadius: 5
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      },
      plugins: {
        legend: { labels: { color: 'white' } }
      }
    }
  });
</script>
</body>
