<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASIYA-MD Bot Counter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff;
    }

    #counter {
      font-size: 4rem;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
      animation: pulse 1.5s infinite;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="container">
    <h1>PASIYA-MD Active Bots</h1>
    <div id="counter">85000</div>
  </div>

  <script>
    // Load saved counter or start at 0
    let count = parseInt(localStorage.getItem("botCounter")) || 0;
    const counterElement = document.getElementById("counter");

    function updateCounter() {
      count++;
      counterElement.textContent = count;
      localStorage.setItem("botCounter", count); // Save value locally
    }

    // First display
    counterElement.textContent = count;

    // Auto increment every 7.5 seconds
    setInterval(updateCounter, 7500);

    // Animated background with stars
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    // Resize handler
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMONS VIP CRYPTO</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #1a1a40, #000000);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #f7d354;
      text-shadow: 0 0 15px #f7d354, 0 0 25px #ffae00;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #f7d354; }
      to { text-shadow: 0 0 25px #ffae00, 0 0 40px #ff7700; }
    }

    .counter-box {
      margin: 30px auto;
      padding: 25px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(247, 211, 84, 0.5);
      width: 80%;
      max-width: 600px;
    }

    .counter-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    .counter {
      font-size: 50px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffee;
      transition: transform 0.3s ease;
    }

    .grow {
      transform: scale(1.2);
    }

    .chart-container {
      margin: 40px auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      background: rgba(15, 15, 30, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>âš¡ PASIYA-MD WHATS APPS BOT âš¡</header>

  <!-- Deploy Counter -->
  <div class="counter-box">
    <div class="counter-title">ðŸš€ Total Bot Deployments</div>
    <div id="deploy-counter" class="counter">0</div>
  </div>

  <!-- Active Counter -->
  <div class="counter-box">
    <div class="counter-title">ðŸ”¥ Active Running Bots</div>
    <div id="active-counter" class="counter">0</div>
  </div>

  <!-- Chart -->
  <div class="chart-container">
    <canvas id="botChart"></canvas>
  </div>

  <footer>

  </footer>

  <script>
    // Initial values
    const START_DEPLOY = 85000;
    const INCREASE_INTERVAL = 7500; // 7.5s
    const INCREASE_AMOUNT = 1;
    const ACTIVE_PERCENT = 0.9; // 90%

    // Restore saved values
    let deployCount = parseInt(localStorage.getItem("deployCount")) || START_DEPLOY;
    let lastUpdate = parseInt(localStorage.getItem("lastUpdate")) || Date.now();

    const deployElement = document.getElementById("deploy-counter");
    const activeElement = document.getElementById("active-counter");

    // Function to update DOM
    function updateDisplay() {
      deployElement.textContent = deployCount;
      let activeCount = Math.floor(deployCount * ACTIVE_PERCENT);
      activeElement.textContent = activeCount;
    }

    // Handle offline gap
    const now = Date.now();
    const missedSteps = Math.floor((now - lastUpdate) / INCREASE_INTERVAL);
    if (missedSteps > 0) {
      deployCount += missedSteps * INCREASE_AMOUNT;
    }
    updateDisplay();

    // Save new baseline
    localStorage.setItem("deployCount", deployCount);
    localStorage.setItem("lastUpdate", now);

    // Interval updater
    setInterval(() => {
      deployCount += INCREASE_AMOUNT;
      updateDisplay();

      deployElement.classList.add("grow");
      activeElement.classList.add("grow");
      setTimeout(() => {
        deployElement.classList.remove("grow");
        activeElement.classList.remove("grow");
      }, 500);

      // Save progress
      localStorage.setItem("deployCount", deployCount);
      localStorage.setItem("lastUpdate", Date.now());

      // Update chart
      addChartData(deployCount, Math.floor(deployCount * ACTIVE_PERCENT));

    }, INCREASE_INTERVAL);

    // Chart.js Setup
    const ctx = document.getElementById('botChart').getContext('2d');
    const botChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [new Date().toLocaleTimeString()],
        datasets: [
          {
            label: "Deployments",
            data: [deployCount],
            borderColor: "#ffcc00",
            backgroundColor: "rgba(255,204,0,0.3)",
            fill: true,
            tension: 0.3
          },
          {
            label: "Active Bots (90%)",
            data: [Math.floor(deployCount * ACTIVE_PERCENT)],
            borderColor: "#00ffcc",
            backgroundColor: "rgba(0,255,200,0.3)",
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: "#fff" } }
        },
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        }
      }
    });

    function addChartData(deploy, active) {
      botChart.data.labels.push(new Date().toLocaleTimeString());
      botChart.data.datasets[0].data.push(deploy);
      botChart.data.datasets[1].data.push(active);

      if (botChart.data.labels.length > 10) {
        botChart.data.labels.shift();
        botChart.data.datasets[0].data.shift();
        botChart.data.datasets[1].data.shift();
      }
      botChart.update();
    }
  </script>
</body>
</html>
