<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PASIYA-MD Bot Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #6a11cb, #2575fc);
      color: #f0f0f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    .counter {
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .label {
      font-size: 1.3rem;
      opacity: 0.85;
      margin-top: 0.3rem;
      letter-spacing: 1px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 2rem 3rem;
      margin: 1rem;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.15);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.35);
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 900;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
      letter-spacing: 2px;
    }
    #deployChart {
      max-width: 650px;
      margin-top: 2.5rem;
      box-shadow: 0 0 40px rgba(0,0,0,0.25);
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      backdrop-filter: blur(7px);
    }
  </style>
</head>
<body>

  <h1>PASIYA-MD Bot Deployment Tracker</h1>

  <div class="d-flex flex-wrap justify-content-center">
    <div class="card">
      <div class="counter" id="deployCount">0</div>
      <div class="label">Deployed Bots</div>
    </div>

    <div class="card">
      <div class="counter" id="activeCount">0</div>
      <div class="label">Active Bots</div>
    </div>
  </div>

  <canvas id="deployChart"></canvas>

  <script>
    const maxDeployLimit = 150000;

    // Load saved counts or start from 98000
    let deployCount = Number(localStorage.getItem('deployCount')) || 98000;
    let activeCount = Number(localStorage.getItem('activeCount')) || Math.floor(deployCount * 0.9);

    // Daily deployment data for chart (7 days)
    let dailyDeployments = JSON.parse(localStorage.getItem('dailyDeployments')) || [11000, 11500, 13000, 14000, 15500, 14800, 15200];
    
    const deployCountEl = document.getElementById('deployCount');
    const activeCountEl = document.getElementById('activeCount');

    function updateUI() {
      deployCountEl.textContent = deployCount.toLocaleString();
      activeCountEl.textContent = activeCount.toLocaleString();
    }

    updateUI();

    // Chart setup
    const ctx = document.getElementById('deployChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Day -6', 'Day -5', 'Day -4', 'Day -3', 'Day -2', 'Day -1', 'Today'],
        datasets: [{
          label: 'Daily Deployments',
          data: dailyDeployments,
          fill: true,
          backgroundColor: 'rgba(255, 255, 255, 0.3)',
          borderColor: '#ffffff',
          tension: 0.4,
          pointRadius: 6,
          pointHoverRadius: 8,
          borderWidth: 3,
          pointBackgroundColor: '#2575fc'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#f0f0f5', font: {weight: 'bold'} }
          },
          x: {
            ticks: { color: '#f0f0f5', font: {weight: 'bold'} }
          }
        },
        plugins: {
          legend: { labels: { color: '#f0f0f5', font: {weight: 'bold'} } }
        },
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    // Auto increment function every 2 seconds
    function autoIncrement() {
      if (deployCount < maxDeployLimit) {
        deployCount += 2; // increment by 2 every 2 seconds
        activeCount = Math.floor(deployCount * 0.9);

        // Update todayâ€™s daily deployment count
        dailyDeployments[6] = (dailyDeployments[6] || 0) + 2;

        // Save to localStorage
        localStorage.setItem('deployCount', deployCount);
        localStorage.setItem('activeCount', activeCount);
        localStorage.setItem('dailyDeployments', JSON.stringify(dailyDeployments));

        updateUI();

        // Update chart every 15 increments (~30 seconds)
        if (deployCount % 30 === 0) {
          chart.data.datasets[0].data = dailyDeployments;
          chart.update();
        }
      } else {
        // When limit reached, show stop message
        deployCountEl.textContent = "STOP - Max reached";
        activeCountEl.textContent = "-";
      }
    }

    setInterval(autoIncrement, 2000);

  </script>

</body>
</html>
