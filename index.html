<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PASIYA-MD Bot Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .counter {
      font-size: 3rem;
      font-weight: 700;
    }
    .label {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .card {
      background-color: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 2rem;
      margin: 1rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <h1 class="mb-4">PASIYA-MD Bot Deployment Tracker</h1>

  <div class="d-flex flex-wrap justify-content-center">
    <div class="card">
      <div class="counter" id="deployCount">0</div>
      <div class="label">Deployed Bots</div>
    </div>

    <div class="card">
      <div class="counter" id="activeCount">0</div>
      <div class="label">Active Bots</div>
    </div>
  </div>

  <canvas id="deployChart" style="max-width: 600px; margin-top: 2rem;"></canvas>

  <script>
    const maxDeployLimit = 150000;

    // Load saved counts or start default
    let deployCount = Number(localStorage.getItem('deployCount')) || 76000;
    let activeCount = Number(localStorage.getItem('activeCount')) || Math.floor(deployCount * 0.9);

    // Daily deployment data for chart (7 days)
    let dailyDeployments = JSON.parse(localStorage.getItem('dailyDeployments')) || [10000, 12000, 14000, 13000, 16000, 14000, 15000];
    
    const deployCountEl = document.getElementById('deployCount');
    const activeCountEl = document.getElementById('activeCount');

    function updateUI() {
      deployCountEl.textContent = deployCount.toLocaleString();
      activeCountEl.textContent = activeCount.toLocaleString();
    }

    updateUI();

    // Chart setup
    const ctx = document.getElementById('deployChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Day -6', 'Day -5', 'Day -4', 'Day -3', 'Day -2', 'Day -1', 'Today'],
        datasets: [{
          label: 'Daily Deployments',
          data: dailyDeployments,
          fill: true,
          backgroundColor: 'rgba(255, 255, 255, 0.2)',
          borderColor: 'rgba(255, 255, 255, 0.8)',
          tension: 0.4,
          pointRadius: 5,
          pointHoverRadius: 7,
          borderWidth: 3,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' }
          },
          x: {
            ticks: { color: '#fff' }
          }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        },
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    // Auto increment function - runs every 2.5 seconds
    function autoIncrement() {
      if (deployCount < maxDeployLimit) {
        deployCount++;
        activeCount = Math.floor(deployCount * 0.9);

        // Update todayâ€™s daily deployment count every 2.5 sec
        dailyDeployments[6] = (dailyDeployments[6] || 0) + 1;

        // Save to localStorage
        localStorage.setItem('deployCount', deployCount);
        localStorage.setItem('activeCount', activeCount);
        localStorage.setItem('dailyDeployments', JSON.stringify(dailyDeployments));

        updateUI();

        // Update chart every 15 increments (~37.5 seconds)
        if (deployCount % 15 === 0) {
          chart.data.datasets[0].data = dailyDeployments;
          chart.update();
        }
      } else {
        // When limit reached, show stop message
        deployCountEl.textContent = "STOP - Max reached";
        activeCountEl.textContent = "-";
      }
    }

    setInterval(autoIncrement, 2500);

  </script>
</body>
</html>
