<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PASIYA-MD Bot Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a202c, #2d3748);
    color: #f7fafc;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(26, 32, 44, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    width: 400px;
    text-align: center;
  }
  h1 {
    color: #63b3ed;
    margin-bottom: 20px;
  }
  .stat {
    font-size: 1.3rem;
    margin: 15px 0;
    padding: 12px;
    border-radius: 12px;
    background: #2d3748;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
  }
  .label { color: #90cdf4; font-weight: bold; }
  .value { float: right; color: #fbd38d; font-weight: bold; }
  footer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #a0aec0;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>PASIYA-MD Bot Tracker</h1>
    <div class="stat"><span class="label">üì¶ Deployed Bots:</span> <span id="deployed" class="value">0</span></div>
    <div class="stat"><span class="label">‚ö° Active Bots:</span> <span id="active" class="value">0</span></div>
    <div class="stat"><span class="label">üÜï New Deployments:</span> <span id="newDeploy" class="value">0</span></div>
    <div class="stat"><span class="label">üìÖ Date:</span> <span id="date" class="value">--</span></div>
    <div class="stat"><span class="label">‚è∞ Time:</span> <span id="time" class="value">--</span></div>
    <footer>Powered by PASIYA-MD üöÄ</footer>
  </div>

<script>
  async function fetchStats() {
    try {
      const res = await fetch('/api/stats');
      const data = await res.json();
      document.getElementById('deployed').textContent = data.deployed.toLocaleString();
      document.getElementById('active').textContent = data.active.toLocaleString();
      document.getElementById('newDeploy').textContent = data.newDeploy.toLocaleString();
      document.getElementById('date').textContent = data.date;
      document.getElementById('time').textContent = data.time;
    } catch(e) {
      console.error('Error fetching stats', e);
    }
  }

  // Load now + update every 7.5 seconds
  fetchStats();
  setInterval(fetchStats, 7500);
</script>
</body>
</html>
