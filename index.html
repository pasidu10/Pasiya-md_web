<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PASIYA-MD BOT LIVE COUNTER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #001935, #002b80, #00ffcc);
      background-size: 400% 400%;
      animation: bgMove 10s infinite alternate;
      color: #fff;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      color: #00ffcc;
      text-shadow: 0 0 25px #00ffcc, 0 0 50px #0066ff;
      animation: glow 2s infinite alternate;
      margin-bottom: 30px;
      text-align: center;
    }

    @keyframes glow {
      from { text-shadow: 0 0 25px #00ffcc; }
      to { text-shadow: 0 0 55px #00ffff; }
    }

    .counter-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 85%;
      max-width: 1000px;
      z-index: 2;
    }

    .box {
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid rgba(0, 255, 255, 0.4);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      transition: 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,255,0.6);
    }

    .number {
      font-size: 2.2rem;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffff;
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 1rem;
      color: #aaffff;
      text-shadow: 0 0 10px #00ffff;
      z-index: 2;
    }

    footer span { display: block; margin: 2px 0; }

    .countries-list {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      font-size: 0.95rem;
      color: #c2ffff;
    }

    .countries-list span {
      background: rgba(0, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      text-shadow: 0 0 5px #00ffcc;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.4); opacity: 0.4; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

</body>
</html>
