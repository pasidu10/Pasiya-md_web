<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASIYA-MD Bot Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0a0a, #1a1a1a);
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #0f0f0f, #111);
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 3px 0 15px rgba(0, 255, 204, 0.4);
      z-index: 10;
    }
    .sidebar h1 {
      color: #00ffcc;
      font-size: 20px;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffcc;
    }
    .nav-item {
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      background: rgba(20, 20, 20, 0.6);
      color: #fff;
      transition: all 0.3s;
    }
    .nav-item:hover {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 20px #00ffcc;
    }
    .nav-item.active {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 25px #00ffcc;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
    }

    /* Cards */
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    .card {
      background: rgba(25, 25, 25, 0.75);
      border-radius: 20px;
      padding: 30px;
      width: 280px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.3),
                  inset 0 0 15px rgba(0, 255, 204, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 35px rgba(0, 255, 204, 0.8);
    }
    .card h2 {
      margin-bottom: 15px;
    }
    .number {
      font-size: 42px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    /* Chart */
    canvas {
      max-width: 95%;
      margin: 30px auto;
      background: #111;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }

    /* Warning */
    .warning {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4444;
      text-shadow: 0 0 10px #ff0000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>‚ö° PASIYA-MD</h1>
    <div class="nav-item active">üè† Home</div>
    <div class="nav-item">üìä Stats</div>
    <div class="nav-item">üöÄ Deploy</div>
    <div class="nav-item">‚ÑπÔ∏è About</div>
  </div>

  <!-- Main content -->
  <div class="content">
    <header>üöÄ PASIYA-MD Bot Deployment Dashboard</header>

    <div class="dashboard">
      <div class="card">
        <h2>Deployed Bots</h2>
        <div id="deployCount" class="number">0</div>
      </div>
      <div class="card">
        <h2>Active Bots</h2>
        <div id="activeBots" class="number">0</div>
      </div>
    </div>

    <canvas id="deployChart" width="400" height="200"></canvas>
    <div id="warning" class="warning">‚ö†Ô∏è Max Limit Reached (150,000)</div>
  </div>

  <script>
    // Sidebar active highlight
    document.querySelectorAll(".nav-item").forEach(item => {
      item.addEventListener("click", () => {
        document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
        item.classList.add("active");
      });
    });

    // Load previous count
    let deployCount = parseInt(localStorage.getItem("deployCount")) || 0;
    const maxLimit = 150000;

    // DOM
    const deployElement = document.getElementById("deployCount");
    const activeElement = document.getElementById("activeBots");
    const warningElement = document.getElementById("warning");

    // Chart
    const ctx = document.getElementById("deployChart").getContext("2d");
    const deployChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Deploy Count",
          data: [],
          borderColor: "#00ffcc",
          backgroundColor: "rgba(0,255,204,0.2)",
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: "#fff" } }
        },
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        }
      }
    });

    // Update UI
    function updateUI() {
      deployElement.textContent = deployCount.toLocaleString();
      activeElement.textContent = Math.floor(deployCount * 0.9).toLocaleString();
      localStorage.setItem("deployCount", deployCount);

      let time = new Date().toLocaleTimeString();
      deployChart.data.labels.push(time);
      deployChart.data.datasets[0].data.push(deployCount);

      if (deployChart.data.labels.length > 15) {
        deployChart.data.labels.shift();
        deployChart.data.datasets[0].data.shift();
      }

      deployChart.update();

      if (deployCount >= maxLimit) {
        warningElement.style.display = "block";
      }
    }

    // Auto increment every 2.5s
    function autoIncrement() {
      if (deployCount < maxLimit) {
        deployCount++;
        updateUI();
      }
    }

    setInterval(autoIncrement, 2500);
    updateUI();
  </script>
</body>
</html>
