<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PASIYA-MD MINI BOT</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
    }
    .developer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>PASIYA-MD MINI BOT</h1>
  <h2>Deploying Accounts...</h2>
  <div style="font-size: 3em;" id="counter">999900</div>

  <div class="developer">
    Developer: +62 822-4868-8866<br>
    Powered by PASIYA-MD
  </div>

  <div style="margin-top: 30px; font-size: 1.5em;" id="status"></div>

  <script>
    let count = 999900;
    const counterElement = document.getElementById("counter");
    const statusElement = document.getElementById("status");

    function updateCounter() {
      if (count < 1000000) {
        count++;
        counterElement.textContent = count.toLocaleString('en-US');
      }

      if (count === 1000000) {
        statusElement.innerHTML = `
          <strong>PASIYA-MD BOT STOPPED</strong><br>
          STORAGE FULL<br><br>
          LAST COUNT: 1,000,000<br>
          TOTAL ACTIVE ACCOUNTS: 1M
        `;
        clearInterval(counterInterval);
      }
    }

    const counterInterval = setInterval(updateCounter, 2000);
  </script>

</body>
</html>
