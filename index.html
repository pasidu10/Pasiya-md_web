
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASIYA-MD Live Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #90cdf4;
    }
    .value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fbd38d;
      text-shadow: 0 0 15px #f6e05e, 0 0 30px #ecc94b;
    }
    footer {
      grid-column: span 2;
      font-size: 1rem;
      margin-top: 20px;
      color: #cbd5e0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <h2>Total Deploys</h2>
      <div class="value" id="totalDeploys">76,000</div>
    </div>
    <div class="card">
      <h2>Active Deploys</h2>
      <div class="value" id="activeDeploys">35,000</div>
    </div>
    <div class="card">
      <h2>New Deploys Today</h2>
      <div class="value" id="newDeploys">0</div>
    </div>
    <div class="card">
      <h2>Current Time</h2>
      <div class="value" id="currentTime">--:--:--</div>
    </div>
    <footer>âš¡ Live Updates Every 7.5 Seconds | Powered by PASIYA-MD</footer>
  </div>

  <script>
    let totalDeploys = 76000; 
    let startOfDay = totalDeploys;

    function updateStats() {
      // Total deploys increase
      totalDeploys += 1;
      document.getElementById("totalDeploys").textContent = totalDeploys.toLocaleString();

      // Active deploys (75% - 90% of total)
      let active = Math.floor(totalDeploys * (0.75 + Math.random() * 0.15));
      document.getElementById("activeDeploys").textContent = active.toLocaleString();

      // New deploys today
      let newDeploys = totalDeploys - startOfDay;
      document.getElementById("newDeploys").textContent = newDeploys.toLocaleString();

      // Current time
      let now = new Date();
      document.getElementById("currentTime").textContent = now.toLocaleString();
    }

    // Update every 7.5 seconds
    setInterval(updateStats, 7500);

    // Initial load
    updateStats();
  </script>
</body>
</html>
