<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PASIYA-MD Bot Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00f7ff;
    }
    #counter {
      font-size: 4rem;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00;
    }
    #alert {
      margin-top: 30px;
      font-size: 1.5rem;
      padding: 15px 25px;
      background-color: red;
      color: #fff;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PASIYA-MD Live Bot Deploys</h1>
    <div id="counter">92000</div>
    <div id="alert">ðŸš¨ RAM FULL â€“ BOT DEPLOY STOPPED</div>
  </div>

  <script>
    let count = parseInt(localStorage.getItem("botCount")) || 92000;
    const maxCount = 150000;
    const counterElement = document.getElementById("counter");
    const alertElement = document.getElementById("alert");

    function updateCounter() {
      if (count >= maxCount) {
        alertElement.style.display = "block";
        return; // Stop increasing
      }
      count++;
      counterElement.textContent = count.toLocaleString();
      localStorage.setItem("botCount", count);
    }

    counterElement.textContent = count.toLocaleString();

    const interval = setInterval(() => {
      if (count < maxCount) {
        updateCounter();
      } else {
        clearInterval(interval);
        alertElement.style.display = "block";
      }
    }, 7500);
  </script>
</body>
</html>
